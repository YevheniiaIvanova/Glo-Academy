<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Инструменты для макетирования</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<h1 class="container__title">Инструменты для макетирования</h1>
	<div class="flex-container">
		
		<div class="flex-item">
			<div class="flex-item__img">
				<img src="img/cutter-18mm.jpg" alt="резак 18мм">
			</div>
				<!-- /.flex-item__img -->
			<div class="flex-item__name">Резак 18 мм</div>
			<!-- /.flex-item__name -->
			<div class="flex-item__price">от 500 руб.</div>
			<!-- /.flex-item__price -->
			<button class="button">Купить</button>
		</div>
		<!-- /.flex-item -->

		<div class="flex-item">
			<div class="flex-item__img">
				<img src="img/cutter-9mm.jpg" alt="Реказ 9 мм">
			</div>
			<!-- /.flex-item__img -->
			<div class="flex-item__name">Резак 9 мм</div>
			<!-- /.flex-item__name -->
			<div class="flex-item__price">от 100 руб.</div>
			<!-- /.flex-item__price -->
			<button class="button">Купить</button>
		</div>
		<!-- /.flex-item -->

		<div class="flex-item">
			<div class="flex-item__img">
				<img src="img/cutting-mat.jpg" alt="коврик для резки">
			</div>
			<!-- /.flex-item__img -->
			<div class="flex-item__name">Коврик для резки</div>
			<!-- /.flex-item__name -->
			<div class="flex-item__price">от 350 руб.</div>
			<!-- /.flex-item__price -->
			<button class="button">Купить</button>
		</div>
		<!-- /.flex-item -->
		
		<div class="flex-item">
			<div class="flex-item__img">
				<img src="img/ruler.jpg" alt="линейка">
			</div>
			<!-- /.flex-item__img -->
			<div class="flex-item__name">Линейка</div>
			<!-- /.flex-item__name -->
			<div class="flex-item__price">от 400 руб.</div>
			<!-- /.flex-item__price -->
			<button class="button">Купить</button>
		</div>
		<!-- /.flex-item -->
	</div>
		<!-- /.flex-container -->
	</div>
		<!-- /.container -->
	
</body>
</html>
